{% extends 'base.html' %}

{% block title%}
   - Tree Generation
{%endblock%}

{% block main %}
<link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.1/math.min.js"></script>


<section class="py-4 py-xl-5">
    <div class="container">
        <div class="text-center p-4 p-lg-5" style="margin-top: -22px;margin-bottom: -61px;">
            <h1 class="fw-bold mb-4" style="font-weight: 900;"><span style="font-weight: normal !important;">Expression Tree Generator</span></h1>
           <p style="color:red;"> <span><strong>Only Enter Single Variables and Digits</strong></span></div></p>
        <div class="contact-section" style="margin-top: 2rem;border-radius: 7px;">
            <div class="inner-width">
                <div class="inner-input-container row justify-content-center align-items-center align-self-center" style="text-align: left;">
                    <input type="text" class="name" id='expression-input' style="text-align:center; margin-top: 4px;width: 300px;height: 34px;padding: 16px 2px;--bs-body-font-size: 2rem;" placeholder="e.g (x + y)*z - (t / w)">
                </div>
    
                <div class="buttons">
                    <button id="generate-tree">Generate</button>
                </div>
    
            </div>
        </div>
    </div>
    <div id="canvas-container" style="margin-bottom: 3rem;">
        <canvas></canvas>
    </div>

<script src="{{url_for('static', filename='js/infixToPostfix.js')}}"></script>
<script src="{{url_for('static', filename='js/tree.js')}}"></script>
<script src="{{url_for('static', filename='js/canvas.js')}}"></script>


{%endblock%}
