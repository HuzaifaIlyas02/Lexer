{% extends 'base.html' %}

{% block main %}

<section class="py-4 py-xl-5">
    <div class="container">
        <div class="bg-light border rounded border-0 border-light d-flex flex-column justify-content-between flex-lg-row p-4 p-md-5">
            <div class="pb-2 pb-lg-1">
                <h2 class="fw-bold mb-2">Your Lexeme and Tokens are Below!</h2>
                <p class="mb-0">To Regenerate the Tokens for another Input, Click Regenerate</p>
            </div>
            <div class="my-2"><a class="btn btn-primary fs-5 py-2 px-4" role="button" href="/lexer">Regenerate</a></div>
        </div>
    </div>
</section>
{%if Valid %}
    <div class="alert alert-success" role="alert" style="text-align:center; padding-top: 15px;margin-right: 80px;margin-left: 81px;margin-top: 2px;"><span><strong>Valid</strong></span></div>
{%else%}
    <div class="alert alert-success" role="alert" style="text-align:center; padding-top: 15px;margin-right: 80px;margin-left: 81px;margin-top: 2px;background: rgb(231,209,209);border-color: rgb(81,15,15);color: rgb(81,15,15);"><span><strong>InValid</strong></span></div>
{%endif%}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
           <tr class="table-dark">
                <th class="text-center">Lexeme</th>
                <th class="text-center">Token</th>
            </tr>
        </thead>
        <tbody>
            {% for token in tokens %}
            <tr>
                <td class="text-center">{{token[1]}}</td>
                <td class="text-center">{{token[0]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>

{%endblock%}
